%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  rhel:
  - '8'
  ubuntu:
  - focal
repositories:
  rcl:
    doc:
      type: git
      url: https://github.com/ros2/rcl.git
      version: galactic
    release:
      packages:
      - rcl
      - rcl_action
      - rcl_lifecycle
      - rcl_yaml_param_parser
      tags:
        release: release/galactic/{package}/{version}
      url: https://github.com/ros2-gbp/rcl-release.git
      version: 3.1.2-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/rcl.git
      version: galactic
    status: maintained
  rclcpp:
    doc:
      type: git
      url: https://github.com/ros2/rclcpp.git
      version: galactic
    release:
      packages:
      - rclcpp
      - rclcpp_action
      - rclcpp_components
      - rclcpp_lifecycle
      tags:
        release: release/galactic/{package}/{version}
      url: https://github.com/ros2-gbp/rclcpp-release.git
      version: 9.1.0-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/rclcpp.git
      version: galactic
    status: maintained
  ros2_tracing:
    doc:
      type: git
      url: https://gitlab.com/ros-tracing/ros2_tracing.git
      version: galactic
    release:
      packages:
      - ros2trace
      - tracetools
      - tracetools_launch
      - tracetools_read
      - tracetools_test
      - tracetools_trace
      tags:
        release: release/galactic/{package}/{version}
      url: https://github.com/ros2-gbp/ros2_tracing-release.git
      version: 2.3.0-2
    source:
      type: git
      url: https://gitlab.com/ros-tracing/ros2_tracing.git
      version: galactic
    status: developed
  tracetools_analysis:
    doc:
      type: git
      url: https://gitlab.com/ros-tracing/tracetools_analysis.git
      version: foxy
    release:
      packages:
      - ros2trace_analysis
      - tracetools_analysis
      tags:
        release: release/galactic/{package}/{version}
      url: https://github.com/ros2-gbp/tracetools_analysis-release.git
      version: 2.0.3-4
    source:
      type: git
      url: https://gitlab.com/ros-tracing/tracetools_analysis.git
      version: foxy
    status: developed
type: distribution
version: 2
