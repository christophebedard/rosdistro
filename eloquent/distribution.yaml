%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  rclcpp:
    doc:
      type: git
      url: https://github.com/ros2/rclcpp.git
      version: eloquent
    release:
      packages:
      - rclcpp
      - rclcpp_action
      - rclcpp_components
      - rclcpp_lifecycle
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/rclcpp-release.git
      version: 0.8.5-1
    source:
      test_abi: true
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/rclcpp.git
      version: eloquent
    status: maintained
  tracetools_analysis:
    doc:
      type: git
      url: https://gitlab.com/ros-tracing/tracetools_analysis.git
      version: eloquent
    release:
      packages:
      - ros2trace_analysis
      - tracetools_analysis
      tags:
        release: release/eloquent/{package}/{version}
      url: https://gitlab.com/ros-tracing/tracetools_analysis-release.git
      version: 0.2.2-1
    source:
      type: git
      url: https://gitlab.com/ros-tracing/tracetools_analysis.git
      version: eloquent
    status: developed
type: distribution
version: 2
