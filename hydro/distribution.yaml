%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  fedora:
  - heisenbug
  ubuntu:
  - precise
  - quantal
  - raring
repositories:
  ros_comm:
    doc:
      type: git
      url: https://github.com/ros/ros_comm.git
      version: hydro-devel
    release:
      packages:
      - message_filters
      - ros_comm
      - rosbag
      - rosbag_storage
      - rosconsole
      - roscpp
      - rosgraph
      - rosgraph_msgs
      - roslaunch
      - rosmaster
      - rosmsg
      - rosnode
      - rosout
      - rosparam
      - rospy
      - rosservice
      - rostest
      - rostopic
      - roswtf
      - std_srvs
      - topic_tools
      - xmlrpcpp
      tags:
        release: release/hydro/{package}/{version}
      url: https://github.com/ros-gbp/ros_comm-release.git
      version: 1.10.12-0
    source:
      type: git
      url: https://github.com/ros/ros_comm.git
      version: hydro-devel
    status: maintained
type: distribution
version: 1
