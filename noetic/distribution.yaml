%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  debian:
  - buster
  fedora:
  - '32'
  ubuntu:
  - focal
repositories:
  ros_comm:
    doc:
      type: git
      url: https://github.com/ros/ros_comm.git
      version: noetic-devel
    release:
      packages:
      - message_filters
      - ros_comm
      - rosbag
      - rosbag_storage
      - roscpp
      - rosgraph
      - roslaunch
      - roslz4
      - rosmaster
      - rosmsg
      - rosnode
      - rosout
      - rosparam
      - rospy
      - rosservice
      - rostest
      - rostopic
      - roswtf
      - topic_tools
      - xmlrpcpp
      tags:
        release: release/noetic/{package}/{version}
      url: https://github.com/ros-gbp/ros_comm-release.git
      version: 1.15.11-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/ros_comm.git
      version: noetic-devel
    status: maintained
type: distribution
version: 2
